<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="img/robotron.png" alt="Robotron" id="robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">0</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle" id="bracos">
                            <buttom data-peca="bracos" class="controle-ajuste" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom data-peca="bracos" class="controle-ajuste" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle" id="blindagem">
                            <buttom data-peca="blindagem" class="controle-ajuste" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom data-peca="blindagem" class="controle-ajuste" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle" id="nucleos">
                            <buttom data-peca="nucleos" class="controle-ajuste" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom data-peca="nucleos" class="controle-ajuste" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle" id="pernas">
                            <buttom data-peca="pernas" class="controle-ajuste" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom data-peca="pernas" class="controle-ajuste" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle" id="foguetes">
                            <buttom data-peca="foguetes" class="controle-ajuste" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom data-peca="foguetes" class="controle-ajuste" data-controle="+">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
    <iframe title="Teste BD" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=835b9334-d9f3-4f6b-ad0c-f74c80d54a62&autoAuth=true&ctid=1eed61c7-e0f5-4c12-bb9b-a26416ffdcb2" frameborder="0" allowFullScreen="true"></iframe>
    <script src="/Alura_Cursos/-robotron-2000-projeto_inicial/index.js"></script>
</body>
</html>
